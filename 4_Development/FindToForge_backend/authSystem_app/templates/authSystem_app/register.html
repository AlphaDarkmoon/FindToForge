<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px; /* Increased width */
        }
        .register-container h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-family: Arial, sans-serif;
        }
        .form-control {
            background-color: #000;
            border: 1px solid #888;
            color: #fff;
        }
        .form-control:focus {
            background-color: #000;
            color: #fff;
            border-color: #888;
            box-shadow: none;
        }
        .btn-next {
            background-color: #ccc;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .btn-register {
            background-color: #4B0082;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .btn-next:hover{
            background-color: #bbb;
        }

        .btn-register:hover {
            background-color: #37005f;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div id="basic-info">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password1" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
                </div>
            </div>
            <div id="additional-fields" class="hidden">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn-next" id="next-button" onclick="showAdditionalFields()">Next</button>
                <button type="submit" class="btn-register hidden" id="register-button">Register</button>
            </div>
        </form>
    </div>
    
    <script>
        function showAdditionalFields() {
            document.getElementById('basic-info').classList.add('hidden');
            document.getElementById('additional-fields').classList.remove('hidden');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('register-button').classList.remove('hidden');
        }
    </script>
    

    <script>
        function showAdditionalFields() {
            document.getElementById('additional-fields').classList.remove('hidden');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('register-button').classList.remove('hidden');
        }
    </script>
</body>
</html>
